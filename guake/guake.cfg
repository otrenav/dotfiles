[general]
compat-delete='delete-sequence'
display-n=0
display-tab-names=0
gtk-prefer-dark-theme='true'
gtk-theme-name='Yaru-dark'
gtk-use-system-default-theme=true
hide-tabs-if-one-tab=true
history-size=1000
max-tab-name-length=100
mouse-display=true
new-tab-after=true
open-tab-cwd=true
prompt-on-quit=false
quick-open-command-line='gedit %(file_path)s'
restore-tabs-notify=false
restore-tabs-startup=false
restore-tabs-startups='false'
save-tabs-when-changed=false
scroll-keystroke=true
start-at-login=true
start-fullscreen=true
tab-close-buttons=true
use-audible-bell=true
use-default-font=false
use-popup=false
use-scrollbar=false
use-trayicon=false
window-halignment=0
window-height=100
window-losefocus=true
window-refocus=true
window-tabbar=true
window-width=100

[keybindings/global]
show-hide='<Alt>backslash'

[keybindings/local]
close-tab='disabled'
close-terminal='disabled'
decrease-height='disabled'
decrease-transparency='disabled'
focus-terminal-down='disabled'
focus-terminal-left='disabled'
focus-terminal-right='disabled'
focus-terminal-up='disabled'
increase-height='disabled'
increase-transparency='disabled'
move-tab-left='<Shift>Left'
move-tab-right='<Shift>Right'
new-tab='<Primary>t'
new-tab-home='disabled'
next-tab='<Primary>Right'
previous-tab='<Primary>Left'
quit='disabled'
rename-current-tab='<Primary><Shift>r'
split-tab-horizontal='disabled'
split-tab-vertical='disabled'
switch-tab-last='disabled'
switch-tab1='disabled'
switch-tab10='disabled'
switch-tab2='disabled'
switch-tab3='disabled'
switch-tab4='disabled'
switch-tab5='disabled'
switch-tab6='disabled'
switch-tab7='disabled'
switch-tab8='disabled'
switch-tab9='disabled'
toggle-fullscreen='disabled'
toggle-hide-on-lose-focus='disabled'
toggle-transparency='disabled'

[style/background]
transparency=100

[style/font]
allow-bold=true
bold-is-bright=false
